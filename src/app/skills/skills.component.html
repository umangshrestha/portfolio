<h1>Skills</h1>
<div class="container">
    <ng-container *ngFor="let skill of skillsKeys()">
        <mat-card class="skill-card">
            <mat-card-header>
                <mat-card-title>{{skill}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-tags [tags]="skills[skill]"></app-tags>
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
