<h1>Experience</h1>
<table matSort  mat-table  (matSortChange)="sortData($event)">
    <thead>
        <tr>
            <th mat-sort-header="company">Company</th>
            <th mat-sort-header="designation">Position</th>
            <th mat-sort-header="start">Start</th>
            <th mat-sort-header="end">End</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let experience of experiences">
            <td>{{experience.company}}</td>
            <td>{{experience.designation}}</td>
            <td>{{experience.startDate | DateToString}}</td>
            <td>{{experience.endDate| DateToString}}</td>
        </tr>
    </tbody>
</table>
