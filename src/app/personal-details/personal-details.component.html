<div class="container">
    <div class="outer mat-elevation-z8" *ngIf="personalDetails">
        <mat-card>
            <img mat-card-image src="{{personalDetails.image}}" alt="Photo of a {{personalDetails.name}}">
            <mat-card-actions>
                <a mat-icon-button href="{{personalDetails.github}}" matTooltip="{{personalDetails.github}}"
                    target="_blank">
                    <fa-icon [icon]="['fab', 'github']"></fa-icon>
                </a>
                <a mat-icon-button href="{{personalDetails.linkedin}}" matTooltip="{{personalDetails.linkedin}}"
                    target="_blank">
                    <fa-icon style="color:#0072b1" [icon]="['fab', 'linkedin']"></fa-icon>
                </a>
                <a mat-icon-button href="{{personalDetails.medium}}" matTooltip="{{personalDetails.medium}}"
                    target="_blank">
                    <fa-icon [icon]="['fab', 'medium']"></fa-icon>
                </a>
            </mat-card-actions>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{personalDetails.name}}</mat-card-title>
                <mat-card-subtitle> {{personalDetails.designation}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-header>
                <mat-card-title> About me </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{personalDetails.description}}</p>
            </mat-card-content>

            <mat-card-header>
                <mat-card-title> Personal Details </mat-card-title>
            </mat-card-header>


            <mat-card-content>
                <table>
                    <tr>
                        <td>
                            <a mat-icon-button href="tel:{{personalDetails.phone}}"
                                matTooltip="{{personalDetails.phone}}">
                                <fa-icon style="color:green" [icon]="phone"></fa-icon>
                            </a>
                        </td>
                        <td>
                            {{personalDetails.phone}}
                        </td>
                        <td>
                            <button mat-icon-button [cdkCopyToClipboard]="personalDetails.phone"
                                (click)="onCopy('Phone number')">
                                <mat-icon>file_copy</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a mat-icon-button href="mailto:{{personalDetails.email}}"
                                matTooltip="{{personalDetails.email}}">
                                <fa-icon style="color:#F93154" icon="envelope"></fa-icon>
                            </a>
                        </td>
                        <td>{{personalDetails.email}}</td>
                        <td>
                            <button mat-icon-button [cdkCopyToClipboard]="personalDetails.email"
                                (click)="onCopy('Email')">
                                <mat-icon>file_copy</mat-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
