<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>{{sidenav.open ? 'menu' :'close'}}</mat-icon>
  </button>
  <span>Umang Shrestha</span>
  <span class="spacer"></span>
  <button mat-stroked-button>
    <span>Download Resume</span>
    <mat-icon>download</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened class="mat-elevation-z8">
    <mat-nav-list>
      <mat-list-item (click)="scroll(home)"routerLinkActive="active">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </mat-list-item>
      <mat-list-item (click)="scroll(about)">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>About</span>
      </mat-list-item>
      <mat-list-item (click)="scroll(about)">
        <mat-icon fontSet="fa" fontIcon="fa-briefcase" matListItemIcon></mat-icon> 
        <span matListItemTitle>Experience</span>
      </mat-list-item>
      <mat-list-item (click)="scroll(skills)">
        <mat-icon matListItemIcon>build</mat-icon>
        <span matListItemTitle>Skills</span>
      </mat-list-item>
      <mat-list-item (click)="scroll(education)">
        <mat-icon fontSet="fa" fontIcon="fa-graduation-cap" matListItemIcon></mat-icon> 
        <span matListItemTitle>Education</span>
      </mat-list-item>
      <mat-list-item (click)="scroll(projects)">
        <mat-icon matListItemIcon>work</mat-icon>
        <span matListItemTitle>Projects</span>
      </mat-list-item>
      <mat-list-item (click)="scroll(contact)">
        <mat-icon fontSet="fa" fontIcon="fa-phone" matListItemIcon></mat-icon> 
        <span matListItemTitle>Contact</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <section  #education  class="mat-elevation-z8">
      <app-education></app-education>
    </section>
    <section #home class="mat-elevation-z8">
      <h1>Home</h1>
    </section>
    <section #about class="mat-elevation-z8">
      <h1>About</h1>
    </section>
    <section #experience class="mat-elevation-z8">
      <h1>Experience</h1>
    </section>
    <section #skills class="mat-elevation-z8">
      <h1>Skills</h1>
    </section>
    <section #contact class="mat-elevation-z8">
      <app-contact></app-contact>
    </section>
    <section #projects class="mat-elevation-z8">
      <h1>Projects</h1>
    </section>

   
    <footer>
      <a mat-button disabled>
        <mat-icon>copyright</mat-icon> 2022, <em>Umang Shrestha</em>
      </a>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
